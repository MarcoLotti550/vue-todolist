<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <div>
            <input type="text" id="aggiungi" placeholder="scrivi qualcosa" @keyup.enter="aggiungiElemento()">
            <button @click="aggiungiElemento()">Aggiungi</button>
        </div>
        <div v-for="(elemento, index) in array" class="d-flex-list">
            <span @click ="isActive(index)" :class="{'active' : array[index].done}">{{elemento.text}}</span>
            <i class="far fa-times-circle" @click="cancellaElemento(index)"></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
